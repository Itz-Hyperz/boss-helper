<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:ital@1&family=Montserrat:wght@500&family=Source+Code+Pro:wght@200;300&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<div style="position: fixed; z-index: 9; bottom: 0; width: 100%; padding: 0.5em;" id="bossChatContainer">
    <div style="display: none; margin-left: auto; margin-right: 2em; margin-bottom: 2em; width: 20em; height: 28em; box-shadow: 5px 10px 18px #242424; border-radius: 0.4em; background-color: rgba(58, 58, 58, 0.993);" id="bossChatBox">
        <div style="color: rgb(255, 255, 255); text-align: center; padding: 0.1em;" id="bossChatBoxInner">
            <h2>Boss Chat</h2>
            <hr>
        </div>
    </div>
    <button onclick="bossChatToggle()" style="cursor: pointer; margin-right: 1em; padding: 1em; border: none; border-radius: 50%; color: white; background-color: #1a1a1a; font-size: 1.4em;" id="bossChatButton"><i class="fa-solid fa-comments"></i></button>
    <script>
        // Code used for front end tool
        var bossChatBoxElement = document.getElementById("bossChatBox");
        function bossChatToggle() {
            if(bossChatBoxElement.style.display == 'none') {
                bossChatBoxElement.style.display = "block";
            } else {
                bossChatBoxElement.style.display = "none";
            };
        };
    </script>
</div>
